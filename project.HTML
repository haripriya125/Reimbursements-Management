<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reimbursements Management Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .dashboard {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 180px;
      text-align: center;
      margin: 10px;
    }

    .card h3 {
      margin: 0;
      color: #007bff;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Reimbursements Management Dashboard</h1>

  <div class="dashboard">
    <div class="card">
      <h3>Total</h3>
      <p id="totalCount">0</p>
    </div>
    <div class="card">
      <h3>Pending</h3>
      <p id="pendingCount">0</p>
    </div>
    <div class="card">
      <h3>Approved</h3>
      <p id="approvedCount">0</p>
    </div>
    <div class="card">
      <h3>Denied</h3>
      <p id="deniedCount">0</p>
    </div>
  </div>

  <div class="container">
    <h3>Add Reimbursement</h3>
    <form id="reimbursementForm">
      <input type="text" id="employeeName" placeholder="Employee Name" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <input type="date" id="date" required>
      <select id="status">
        <option value="Pending">Pending</option>
        <option value="Approved">Approved</option>
        <option value="Denied">Denied</option>
      </select>
      <button type="submit">Add Reimbursement</button>
    </form>

    <h3>Reimbursement List</h3>
    <table id="reimbursementTable">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows appear here -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('reimbursementForm');
    const tableBody = document.querySelector('#reimbursementTable tbody');

    const totalCount = document.getElementById('totalCount');
    const pendingCount = document.getElementById('pendingCount');
    const approvedCount = document.getElementById('approvedCount');
    const deniedCount = document.getElementById('deniedCount');

    let reimbursements = [];

    function updateDashboard() {
      totalCount.textContent = reimbursements.length;
      pendingCount.textContent = reimbursements.filter(r => r.status === 'Pending').length;
      approvedCount.textContent = reimbursements.filter(r => r.status === 'Approved').length;
      deniedCount.textContent = reimbursements.filter(r => r.status === 'Denied').length;
    }

    function renderTable() {
      tableBody.innerHTML = '';
      reimbursements.forEach(r => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${r.employee}</td>
          <td>${r.amount}</td>
          <td>${r.date}</td>
          <td>${r.status}</td>
        `;
        tableBody.appendChild(row);
      });
      updateDashboard();
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const employee = document.getElementById('employeeName').value;
      const amount = document.getElementById('amount').value;
      const date = document.getElementById('date').value;
      const status = document.getElementById('status').value;

      reimbursements.push({ employee, amount, date, status });
      renderTable();

      form.reset();
    });
  </script>
</body>
</html>
